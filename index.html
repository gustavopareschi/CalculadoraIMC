<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcule Seu IMC - Gustavo Pareschi</title>

  <!-- styles -->
  <link rel="stylesheet" href="./style.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- scrips -->
  <script src="./js/script.js" defer type="module"></script>
</head>
<body>

  <div class="alert-error ">
    Digite somente números
  </div>

<div class="container">
  <main class="card">
    <form>
      <h1 class="title">Cálculo de IMC</h1>
      <div class="input-wrapper">
        <label for="weight">Peso (Kg)</label>
        <input type="text" 
          id="weight"
          name="weight" 
          placeholder="60"/>
      </div>
      <div class="input-wrapper">
        <label for="height">Altura (cm)</label>
        <input type="text" 
          id="height"
          name="height" 
          placeholder="165"/>
      </div>
        <button type="submit">Calcular IMC 
          <img src="./assets/arrow.svg" 
          alt="Seta de cor branca apontando para a direita.">
        </button>
    </form>
  </main>
</div>

<div class="modal-wrapper ">
  <div class="modal card">
    <h2 class="title">
      
      <button class="close">
        <img src="./assets/close.svg" 
        alt="Imagem de um X para fechar a caixa modal.">
      </button>
       <span>Seu IMC é de 28</span> 
    </h2>
  </div>
</div>
  
</body>
</html>
